<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,700"
      rel="stylesheet"
    />
    <title>Lab 6 | Calculator</title>
  </head>
  <body>
    <h2>CalculatorJS</h2>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="MC">MC</button>
          <button class="operator" id="MS">MS</button>
          <button class="operator" id="MR">MR</button>
          <button class="operator" id="M+">M+</button>
          <button class="operator" id="%">%</button>
          <button class="operator" id="1/x">1/x</button>
          <button class="operator" id="+-">&plusmn</button>
          <button class="operator" id="sqr">&#8730</button>
          <button class="operator" id="sq">x2</button>
          <button class="operator" id=".">.</button>
          <button class="operator" id="/">/</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="*">*</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="operator" id="del">DEL</button>
          <button class="operator" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
